<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Roboto:wght@100;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="wrapper">
        <div class="container">
            <img src="./images/mug.jpg" alt="MUG Image">
            <div class="text-data">
                <h3>COFFEE MUG</h3>
                <h2>White Coffee Mug</h2>
                <p>Coffe Mugs are designed to express emotions.These are acclaimed for their amazing designs and superior quality.</p>
                <div class="price">
                    ₹149 <strike>₹230</strike>
                </div>
                <br>
                <button> <img src="./images/icon-cart.png" alt="" class="img-icon"> Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
